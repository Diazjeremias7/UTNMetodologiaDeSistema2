<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <h1 class="logo">⚽ Reservas Fútbol</h1>
          <ul class="nav-links">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="reserva.html">Mis Reservas</a></li>
            <li><a href="login.html">Iniciar Sesión</a></li>
            <li><a href="registro.html" class="active">Registro</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container form-page">
      <h2>Registro de Usuario</h2>

      <form id="registerForm" class="card">
        <label for="name">Nombre completo</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" minlength="6" required />

        <button type="submit" class="btn btn-primary">Registrarme</button>

        <div id="message" aria-live="polite" class="form-message"></div>
      </form>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Sistema de Reservas - Metodología de Sistemas II</p>
      </div>
    </footer>

    <script src="../js/api.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
