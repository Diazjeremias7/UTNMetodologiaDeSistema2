version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: reservas-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend-data:/app/data
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_PATH=/app/data/database.sqlite
    networks:
      - reservas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend con Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reservas-frontend
    ports:
      - "8080:80"
    networks:
      - reservas-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  reservas-network:
    driver: bridge

volumes:
  backend-data:
    driver: local